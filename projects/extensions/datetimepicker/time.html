<div class="mtx-time-row">
  <input 
    class="mtx-time-input" 
    [class.mtx-time-input-active]="clockView === 'hour'" 
    [class.mtx-time-input-warning]="!hourInput.valid"
    #hourInput="mtxTimeInput" 
    type="text" 
    inputmode="numeric" 
    min="0" 
    [max]="twelvehour ? 11 : 23" 
    maxlength="2"
    (mtxValueChanged)="handleHourInputChange($event)"
    [mtxValue]="hour"
    (focus)="clockView = 'hour'; clockViewChange.emit(clockView)"
  />

  <div class="mtx-time-seperator">
    <span>:</span>
  </div>

  <input 
    class="mtx-time-input" 
    [class.mtx-time-input-active]="clockView === 'minute'" 
    [class.mtx-time-input-warning]="!minuteInput.valid"
    #minuteInput="mtxTimeInput" 
    type="text" 
    inputmode="numeric" 
    min="0" 
    max="59" 
    maxlength="2"
    (mtxValueChanged)="handleMinuteInputChange($event)"
    [mtxValue]="minute"
    [mtxInterval]="interval"
    (focus)="clockView = 'minute'; clockViewChange.emit(clockView)"
  />

  <div *ngIf="twelvehour" class="mtx-time-ampm">
    <div class="mtx-time-am" (click)="ampmChange.emit('AM')">AM</div>
    <div class="mtx-time-pm" (click)="ampmChange.emit('AM')">PM</div>
  </div>

</div>

<mtx-clock 
  (selectedChange)="_timeSelected($event)"
  (activeDateChange)="_onActiveDateChange($event)"
  [dateFilter]="dateFilter"
  [interval]="interval"
  [maxDate]="maxDate"
  [minDate]="minDate"
  [selected]="selected"
  [startView]="clockView"
  [twelvehour]="twelvehour"
  >
</mtx-clock>
 
<div class="mtx-time-btn-row">
  <button class="mtx-time-cancel" [disabled]="!minuteInputDirective?.valid || !hourInputDirective?.valid" mat-button (click)="confirm()"> {{ i18nLabels.confirmBtn }}</button>
  <button class="mtx-time-confirm" mat-button (click)="cancel()">{{ i18nLabels.cancelBtn }}</button> 
</div>
