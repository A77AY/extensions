<h2>Slider configuration</h2>

<section>
  <mat-slide-toggle [(ngModel)]="isRangeSlider" (change)="toggleRangeSlider()">Range Slider
  </mat-slide-toggle>
</section>

<section>
  <mat-form-field *ngIf="!isRangeSlider">
    <mat-label>Value</mat-label>
    <input matInput type="number" [(ngModel)]="value">
  </mat-form-field>

  <mat-form-field *ngIf="isRangeSlider" class="range-input">
    <mat-label>Value[0]</mat-label>
    <input matInput type="number" [(ngModel)]="$any(value)[0]" (ngModelChange)="onRangeInput()">
  </mat-form-field>
  <mat-form-field *ngIf="isRangeSlider" class="range-input">
    <mat-label>Value[1]</mat-label>
    <input matInput type="number" [(ngModel)]="$any(value)[1]" (ngModelChange)="onRangeInput()">
  </mat-form-field>

  &nbsp;
  <mat-form-field>
    <mat-label>Min value</mat-label>
    <input matInput type="number" [(ngModel)]="min">
  </mat-form-field>
  &nbsp;
  <mat-form-field>
    <mat-label>Max value</mat-label>
    <input matInput type="number" [(ngModel)]="max">
  </mat-form-field>
  &nbsp;
  <mat-form-field>
    <mat-label>Step size</mat-label>
    <input matInput type="number" [(ngModel)]="step">
  </mat-form-field>
</section>

<section>
  <mat-checkbox [(ngModel)]="showTicks">Show ticks</mat-checkbox>
  <mat-checkbox [(ngModel)]="autoTicks" *ngIf="showTicks">
    Auto ticks
  </mat-checkbox>
  <mat-form-field *ngIf="showTicks && !autoTicks">
    <mat-label>Tick interval</mat-label>
    <input matInput type="number" [(ngModel)]="tickInterval">
  </mat-form-field>
</section>

<section>
  <mat-checkbox [(ngModel)]="thumbLabel">Show thumb label</mat-checkbox>
</section>

<section>
  <mat-checkbox [(ngModel)]="vertical">Vertical</mat-checkbox>
  <mat-checkbox [(ngModel)]="invert">Inverted</mat-checkbox>
</section>

<section>
  <mat-checkbox [(ngModel)]="disabled">Disabled</mat-checkbox>
</section>

<h2>Result</h2>

<mtx-slider [disabled]="disabled"
            [invert]="invert"
            [max]="max"
            [min]="min"
            [step]="step"
            [thumbLabel]="thumbLabel"
            [tickInterval]="getSliderTickInterval()"
            [(ngModel)]="value"
            [vertical]="vertical">
</mtx-slider>
